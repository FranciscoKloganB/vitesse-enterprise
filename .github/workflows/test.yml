name: Test

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14.19.x, 16.14.x]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.31.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          cache: "pnpm"

      - run: pnpm install

      - name: Static Analysis
        run: pnpm lint

      - name: Build Distribution
        run: pnpm build:prod:ssg

      - name: Start preview server
        run: pnpm vite preview --host --port 4000

      - name: Cypress Component Test Runner
        run: pnpm test:ci:components

      - name: Cypress End-To-End Test Runner
        run: pnpm test:ci:e2e
