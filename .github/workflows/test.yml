name: Test

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [16.14.0]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3.0.3
        with:
          path: |
            ~/.cache
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: latest

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          # https://github.com/actions/cache/issues/698 (disable cache until GH fixes this)
          # cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Static Analysis
        run: pnpm lint

      - name: Vitest Unit and Integration Test Runner
        run: pnpm run test:vitest:ci

      - name: Build Static Distribution
        run: pnpm build:prod:ssg

      # May need to test with SPA distribution due to Cypress flakiness ¯\_(ツ)_/¯
      - name: Build SSG Distribution
        run: pnpm run:build

